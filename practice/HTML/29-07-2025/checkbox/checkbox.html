<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <center>
    <fieldset>
        <legend>Form check boxs</legend>
        <form method="post">
            <label for="">Language</label>
            <br>
            <br>
            <input type="checkbox" name="language" value="python"><label for="">PYTHON</label>
            <input type="checkbox" name="language" value="javascript"><label for="">JAVASCRIPT</label>
            <input type="checkbox" name="language" value="SQL"><label for="">SQL</label>
            <br>
            <br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">

        </form>
    </fieldset>
    </center>
</body>
</html>
