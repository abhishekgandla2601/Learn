<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_Form</title>
</head>
<body>
    <hr>
    <center>
        <h1><tt>Welcome Home</tt></h1>
    </center>
    <hr>
    <br>
    <fieldset>
        <legend>Login Form</legend>
        <center>
            <form action="" method="get">
                <input type="text"
                placeholder="Username"
                required pattern="[A-Z]{1}[a-z]*[_]{1}[0-9]{7}"
                title="Ex:User_1234567">
                <input type="text"
                placeholder="password"
                required pattern="[A-Z]{2}[_]{1}[0-9]{5}"
                title="Ex:JA_12345">

                <input type="submit" value="LOGIN">
                <input type="reset" value="RESET">
            </form>
        </center>
    </fieldset>
</body>
</html>
