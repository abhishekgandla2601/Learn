<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted tags</title>
</head>
<body>
    <center>
    <hr>
    <h3>"paragraph Tag"</h3>
        <p>It is a paragraph</p>
    <hr>
    <h3>"<u></u> Underline Tag"</h3>
        <p><u>Hi there</u></p>
    <hr>
    <h3>sub_script</h3>
        <p>H<sub>2</sub>O</p>
    <hr>
    <h3>super_script</h3>
        <p>X<sup>N</sup></p>
    <hr>
    <h3>mark_tag</h3>
        <p><mark>Hello there</mark></p>
    <hr>
    <h3>tt tag</h3>
        <p><tt>tt is monospace  "Hello to my friend"</tt></p>
    <hr>
    <h3>i for italic</h3>
        <p><i>Italic Tag</i></p>
    <hr>
    <h3>ins tag</h3>
        <p><ins>Hello</ins></p>
    <hr>
    <h3>small and big</h3>
        <p>Hello<small>Hello</small><big>Hello</big></p>
    <hr>
    <br>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    </center>
</body>
</html>
