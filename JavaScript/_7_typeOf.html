<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>

        // prompt always takes input as string
        var a = window.prompt('Enter the value of a:');

        var b = window.prompt('Enter the value of b:');

        var c = a+b;

        document.write(a + " " + typeof(a));//string
        document.write('<br>');
        document.write(b + " " + typeof(b));//string
        document.write('<br>');
        document.write(c + " " + typeof(c));//string
    </script>
</body>
</html>
