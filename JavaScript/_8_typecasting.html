<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typecasting</title>
</head>
<body>
    <script>

        //parseInt() function converts string to integer
        document.write('<h1>Typecasting in javascript</h1>');

        var a = parseInt(window.prompt('Enter value of a:'));

        var b = parseInt(window.prompt('Enter value of b:'));

        var c = a+b;

        document.write(a + " " + typeof(a));//number
        document.write('<br>');
        document.write(b + " " + typeof(b));//number
        document.write('<br>');
        document.write(c + " " + typeof(c));//number
        document.write('<br>');
        document.write("Result is: " + c);
    </script>


    <script>

        //parseFloat() function converts string to floating point number
        document.write('<br><br>');
        document.write('<h1>Typecasting in javascript</h1>');

        var a = parseFloat(window.prompt('Enter value of a:'));

        var b = parseFloat(window.prompt('Enter value of b:'));

        var c = a+b;

        document.write(a + " " + typeof(a));//number
        document.write('<br>');
        document.write(b + " " + typeof(b));//number
        document.write('<br>');
        document.write(c + " " + typeof(c));//number
        document.write('<br>');
        document.write("Result is: " + c);
    </script>

    <script>

        //Number() function converts string to number (integer or floating point)
        document.write('<h1>Typecasting in javascript</h1>');

        var a = Number(window.prompt('Enter value of a:'));

        var b = Number(window.prompt('Enter value of b:'));

        var c = a+b;

        document.write(a + " " + typeof(a));//number
        document.write('<br>');
        document.write(b + " " + typeof(b));//number
        document.write('<br>');
        document.write(c + " " + typeof(c));//number
        document.write('<br>');
        document.write("Result is: " + c);
    </script>
</body>
</html>
