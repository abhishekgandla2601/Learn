<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>

        // window.prompt takes imput from user
        var obj1 = window.prompt('Enter value of object1:');
        document.write(obj1);

        document.write('<br>');

        window.alert(obj1);
    </script>
</body>
</html>
