<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var eid = 1001;
        let ename = "Abhishek";
        const salary = 45000;

        document.write("Employee ID: " + eid + "<br>");
        document.write("<hr>");
        document.write("Employee Name: " + ename + "<br>");
        document.write("<hr>");
        document.write("Employee Salary: " + salary + "<br>");
    </script>
</body>
</html>
